<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua 5.1 VM Obfuscator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #00ff00;
        }

        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .editor-box {
            display: flex;
            flex-direction: column;
        }

        .editor-label {
            background: #1a1a1a;
            padding: 10px;
            border: 1px solid #00ff00;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            width: 100%;
            height: 500px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-top: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #00ff00;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 12px 30px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.2s;
        }

        button:hover {
            background: #00ff00;
            color: #000;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid #00ff00;
            padding: 5px 15px;
            font-size: 12px;
        }

        .status {
            text-align: center;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            margin-bottom: 20px;
            display: none;
        }

        .status.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            padding: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 18px;
        }

        @media (max-width: 1024px) {
            .editor-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lua 5.1 VM Obfuscator</h1>

        <div class="editor-grid">
            <div class="editor-box">
                <div class="editor-label">
                    <span>Input</span>
                </div>
                <textarea id="input" placeholder="Paste your Lua code here..."></textarea>
            </div>

            <div class="editor-box">
                <div class="editor-label">
                    <span>Output</span>
                    <button class="copy-btn" onclick="copyOutput()">Copy</button>
                </div>
                <textarea id="output" readonly placeholder="Obfuscated code will appear here..."></textarea>
            </div>
        </div>

        <div class="controls">
            <button onclick="obfuscate()" id="obfBtn">Obfuscate</button>
            <button onclick="clear()">Clear</button>
        </div>

        <div class="status" id="status">Processing...</div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <div class="stat-label">Original</div>
                <div class="stat-value" id="origSize">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Obfuscated</div>
                <div class="stat-value" id="obfSize">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Increase</div>
                <div class="stat-value" id="increase">0%</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time">0ms</div>
            </div>
        </div>
    </div>

    <script>
        async function obfuscate() {
            const input = document.getElementById('input').value;
            
            if (!input.trim()) {
                alert('Enter some code first');
                return;
            }

            const status = document.getElementById('status');
            const obfBtn = document.getElementById('obfBtn');
            const stats = document.getElementById('stats');
            
            status.classList.add('active');
            obfBtn.disabled = true;
            stats.style.display = 'none';

            const startTime = Date.now();

            try {
                const response = await fetch('/api/obfuscate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: input })
                });

                const data = await response.json();
                const endTime = Date.now();

                if (response.ok && data.obfuscated) {
                    document.getElementById('output').value = data.obfuscated;
                    
                    const origSize = input.length;
                    const obfSize = data.obfuscated.length;
                    const increase = ((obfSize - origSize) / origSize * 100).toFixed(1);
                    
                    document.getElementById('origSize').textContent = origSize;
                    document.getElementById('obfSize').textContent = obfSize;
                    document.getElementById('increase').textContent = '+' + increase + '%';
                    document.getElementById('time').textContent = (endTime - startTime) + 'ms';
                    
                    stats.style.display = 'grid';
                    status.textContent = 'Success';
                    setTimeout(() => status.classList.remove('active'), 2000);
                } else {
                    status.textContent = 'Error: ' + (data.error || 'Unknown error');
                    setTimeout(() => status.classList.remove('active'), 3000);
                }
            } catch (error) {
                status.textContent = 'Network error: ' + error.message;
                setTimeout(() => status.classList.remove('active'), 3000);
            } finally {
                obfBtn.disabled = false;
            }
        }

        function copyOutput() {
            const output = document.getElementById('output');
            if (!output.value) {
                alert('Nothing to copy');
                return;
            }
            
            output.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const orig = btn.textContent;
            btn.textContent = 'Copied';
            setTimeout(() => btn.textContent = orig, 1500);
        }

        function clear() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('stats').style.display = 'none';
        }
    </script>
</body>
                                                                            </html>
