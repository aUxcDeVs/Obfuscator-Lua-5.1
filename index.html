<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Obfuscator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #ccc;
        }

        textarea {
            width: 100%;
            height: 400px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            border-radius: 4px;
        }

        textarea:focus {
            outline: none;
            border-color: #666;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .obfuscate {
            background: #4a90e2;
            color: #fff;
        }

        .copy {
            background: #27ae60;
            color: #fff;
        }

        .clear {
            background: #e74c3c;
            color: #fff;
        }

        .stats {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            border: 1px solid #444;
            display: none;
        }

        .stats h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #ccc;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 13px;
        }

        .stat-label {
            color: #999;
        }

        .stat-value {
            color: #4a90e2;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #27ae60;
            color: #fff;
            border-radius: 4px;
            transform: translateX(500px);
            transition: transform 0.3s;
        }

        .message.show {
            transform: translateX(0);
        }

        .message.error {
            background: #e74c3c;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lua Obfuscator</h1>
            <p>Obfuscate your Lua code</p>
        </header>

        <div class="content">
            <div class="panel">
                <h2>Input</h2>
                <textarea id="input" placeholder="Paste your Lua code here...">local function test()
    print("Hello World")
end

test()</textarea>
                <div class="buttons">
                    <button class="obfuscate" id="obfuscateBtn">Obfuscate</button>
                    <button class="clear" id="clearBtn">Clear</button>
                </div>
            </div>

            <div class="panel">
                <h2>Output</h2>
                <textarea id="output" readonly placeholder="Obfuscated code will appear here..."></textarea>
                <div class="buttons">
                    <button class="copy" id="copyBtn">Copy</button>
                </div>
                <div class="stats" id="stats">
                    <h3>Statistics</h3>
                    <div class="stat-row">
                        <span class="stat-label">Original Size</span>
                        <span class="stat-value" id="originalSize">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Obfuscated Size</span>
                        <span class="stat-value" id="obfuscatedSize">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Expansion</span>
                        <span class="stat-value" id="expansion">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Steps Applied</span>
                        <span class="stat-value" id="steps">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="message" id="message"></div>

    <script>
        // Change this to your actual API endpoint
        // For Vercel: '/api/obfuscate'
        // For local testing: 'http://localhost:3000/api/obfuscate'
        const API_URL = '/api/obfuscate';
        
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const obfuscateBtn = document.getElementById('obfuscateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const message = document.getElementById('message');
        const stats = document.getElementById('stats');

        function showMessage(text, isError = false) {
            message.textContent = text;
            message.classList.toggle('error', isError);
            message.classList.add('show');
            setTimeout(() => message.classList.remove('show'), 3000);
        }

        obfuscateBtn.addEventListener('click', async () => {
            const code = input.value.trim();
            
            if (!code) {
                showMessage('Please enter code to obfuscate', true);
                return;
            }

            obfuscateBtn.disabled = true;
            obfuscateBtn.textContent = 'Processing...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: code,
                        options: {
                            simpleObfuscation: true,
                            messyVM: true,
                            wrapper: true
                        }
                    })
                });

                const data = await response.json();

                if (data.success) {
                    output.value = data.obfuscated;
                    
                    document.getElementById('originalSize').textContent = data.stats.originalSize + ' chars';
                    document.getElementById('obfuscatedSize').textContent = data.stats.obfuscatedSize + ' chars';
                    document.getElementById('expansion').textContent = data.stats.expansionRatio + 'x';
                    document.getElementById('steps').textContent = data.stats.appliedSteps.join(', ');
                    
                    stats.style.display = 'block';
                    showMessage('Code obfuscated successfully');
                } else {
                    showMessage(data.error || 'Obfuscation failed', true);
                }
            } catch (error) {
                showMessage('Failed to connect to API', true);
                console.error(error);
            } finally {
                obfuscateBtn.disabled = false;
                obfuscateBtn.textContent = 'Obfuscate';
            }
        });

        copyBtn.addEventListener('click', () => {
            if (!output.value) {
                showMessage('Nothing to copy', true);
                return;
            }
            
            output.select();
            navigator.clipboard.writeText(output.value);
            showMessage('Copied to clipboard');
        });

        clearBtn.addEventListener('click', () => {
            input.value = '';
            output.value = '';
            stats.style.display = 'none';
            showMessage('Cleared');
        });
    </script>
</body>
</html>
